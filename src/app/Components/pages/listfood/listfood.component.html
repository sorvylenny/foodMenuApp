<app-header></app-header>
<div class="container">
  <section class="mx-auto my-6">
    <div class="row">
      <div class="card box-shadow-large" *ngFor="let meal of meals">
        <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
          <img [src]="meal.strMealThumb" alt="{{meal.strMeal}}" image class="img-fluid" />
        </div>
        <div class="card-body">
          <h5 class="card-title"><a>{{meal.strMeal}}</a></h5>
        </div>
        <div>
          <div class="card-button">
            <button class="btn" (click)="detailsFoodById(meal.idMeal)"><i class="animation"></i>More<i class="animation"></i></button>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<app-footer></app-footer>
